<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sistema de Cadastro</h1>
        <form id="formulario-cadastro">
            <input type="hidden" id="indice" />
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required placeholder="Digite o nome"/>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" required />
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" required placeholder="(xx) xxxxx-xxxx"/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Digite o e-mail"/>
            </div>
            <button type="submit">Salvar</button>
        </form>
        
        

        <h2>Lista de Pessoas Cadastradas</h2>
        <input type="text" id="filtro-nome" placeholder="Filtrar por nome">
        <ul id="lista-pessoas"></ul>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
